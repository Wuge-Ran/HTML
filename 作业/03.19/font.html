<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
	<style>
	#box{
		width: 670px;
		height: 40px;
		font:14px/40px "宋体";
		background: url(img/img2.png) no-repeat;
		word-spacing: 28px;
		text-indent: 24px;
	}
	#fruit{
		color: #ffffff;
		font:16px/40px "宋体";
	}
	a{
		text-decoration: none;
	}
	a:visited{
		color: black;
	}
	</style>
</head>
<body>
	<div id="box">
		<a id="fruit" href="">新鲜水果</a>
		<a href="">苹果</a>
		<a href="">香蕉</a>
		<a href="">梨</a>
		<a href="">橙子</a>
		<a href="">奇异果</a>
		<a href="">火龙果</a>
		<a href="">草莓</a>
		<a href="">榴莲</a>
	</div>
</body>
</html>
