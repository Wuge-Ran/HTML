<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js热身</title>
    <style>
        .clearfix:after{
            content: "";
            display: block;
            clear:both;
        }
        html,body{
            height: 100%;
        }
        #text{
            float: left;
            font: 36px '微软雅黑';
        }
        #button{
            float: left;
            cursor: pointer;
            line-height: 48px;
            padding: 0 10px;
            color: #fff;
            background-color: red;
        }
        #box{
            width: 200px;
            height: 200px;
            border: 5px solid black;
            background-color: red;
        }
        #windows{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(225,227,229,0.8);
            z-index: 2;
            display: none;
        }
        #window_cont{
            margin: auto;
            width: 600px;
            height: 400px;
            border: 5px solid rgba(0,0,0,0.5);
            font: 24px/30px '微软雅黑';
            background-color: #fff;
        }
        #window_cont>div{
            margin: 20px 0;
            text-align: center;
        }
        .bt{
            display: inline-block;
            cursor: pointer;
            width: 50px;
            height: 40px;
            border:1px solid black;
        }
        .icons span{
            display: inline-block;
            cursor: pointer;
            width: 60px;
            height: 50px; 
            line-height: 50px;
            background-color: darkblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <div id="text">请为下面的div设置样式：</div>
        <div id="button">点击设置</div>
    </div>
    <div id="box"></div>
    <div id="windows">
        <div id="window_cont">
            <div class="color">
                <span>请选择背景色：</span>
                <span id="red" class="bt">红</span>
                <span id="yellow" class="bt">黄</span>
                <span id="blue" class="bt">蓝</span>
            </div>
            <div class="width">
                <span>请选择宽：</span>
                <span id="w_200" class="bt">200</span>
                <span id="w_300" class="bt">300</span>
                <span id="w_400" class="bt">400</span>
            </div>
            <div class="height">
                <span>请选择高：</span>
                <span id="h_200" class="bt">200</span>
                <span id="h_300" class="bt">300</span>
                <span id="h_400" class="bt">400</span>
            </div>
            <div class="icons">
                <span id="restore">恢复</span>
                <span id="sure">确定</span>
            </div>
        </div>
    </div>
</body>
<script>
     
    var box=document.getElementById('box');
    var bt=document.getElementById('button');
    var windows=document.getElementById('windows');
    var sure=document.getElementById('sure');
    var red=document.getElementById('red');
    var yellow=document.getElementById('yellow');
    var blue=document.getElementById('blue');
    var w_200=document.getElementById('w_200');
    var w_300=document.getElementById('w_300');
    var w_400=document.getElementById('w_400');
    var restore=document.getElementById('restore');
    bt.onclick=function set(){
        windows.style.display='flex';
    }
    sure.onclick=function sure(){
        windows.style.display='none';
    }
    red.onclick=function red(){
        box.style.background='red';
    }
    yellow.onclick=function yellow(){
        box.style.background='yellow';
    }
    blue.onclick=function blue(){
        box.style.background='blue';
    }
    w_200.onclick=function w_200(){
        box.style.width='200px';
    }
    w_300.onclick=function w_300(){
        box.style.width='300px';
    }
    w_400.onclick=function w_400(){
        box.style.width='400px';
    }
    restore.onclick=function restore(){
        box.style.width='200px';
        box.style.height='200px';
        box.style.backgroundColor='red';
    }
</script>
</html>
