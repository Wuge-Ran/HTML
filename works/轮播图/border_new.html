<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border_new</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			transition: 10s;
		}
		.box div{
			width: 180px;
			height: 180px;
			margin: 10px;
			float: left;
			background-color: pink;
		}
		div:nth-of-type(1),div:nth-of-type(4){
			border-radius: 0 70%;
		}
		div:nth-of-type(2),div:nth-of-type(3){
			border-radius: 70% 0;
		}
		.box:hover{
			transform: rotate(360deg);
		}
		.bor-img{
			width: 100px;
			height: 100px;
			border-width: 10px;
			border-image: url(img/border-img.png) 27 27 round;
		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="bor-img">
		
	</div>
</body>
</html>
