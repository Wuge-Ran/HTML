<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打乱数组</title>
</head>
<body>
    <script>
        var arr = new Array();
        var newArr = new Array();
        for(var i = 0;i < 100;i++){
            arr[i] = i+1;
        }
        arr.sort(function (){
            return .555 - Math.random();
        });
        for(var i = 0;i < 10;i++){
            newArr[i] = arr[i];
        }
        console.log(newArr);
        
    </script>
</body>
</html>
