<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度评分</title>
		<style>
			body,h1 {
				margin: 0;
				padding: 0;
				-webkit-font-smoothing: antialiased;
			}
			.starts{
				overflow:hidden;
			}
			.starts span{
				display: block;
				float: left;
				padding: 3px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="pingfen.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="baidu">
				<div class="caption">
					<h1></h1>
					<span>总体评价</span>
				</div>
				<div class="context">
					<div class="starts">
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
					</div>
					<div class="info"></div>
				</div>
				<div class="tips">
					小提示：点击星星就能打分
				</div>
			</div>
		</div>
		<script>
			var stars = document.querySelectorAll('.starts span');
			var turnOff = true;
			var n = -1;
			function tab(a){
				for(var i = 0;i<stars.length;i++){
					if(a>=stars[i].index){
						stars[i].style.color = 'red';
					}else{
						stars[i].style.color = '';
					}
				}
			}
			for(var i = 0;i<stars.length;i++){
				stars[i].index = i;
				stars[i].onmouseover = function (){
					tab(this.index);
				}
				stars[i].onmouseout = function (){
					if(turnOff){
						for(var i = 0;i<stars.length;i++){
							stars[i].style.color = '';
						}
					}else{
						tab(n);
					}
				}
				stars[i].onclick = function (){
					n = this.index;
					turnOff = false;
				}
			}
		</script>
	</body>
</html>
