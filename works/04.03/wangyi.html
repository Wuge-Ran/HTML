<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/wangyi.css">
<!-- 	伪代码：
	box
		header
			bg
			h3
			div
		cont
			c_top
			itm_left
			itm_right
		footer -->
</head>
<body>
	<div id="box">
		<header id="head" class="clearfix">
			<a href="" class="bg">网易邮箱</a>
			<h3>中国第一大电子邮箱服务商</h3>
			<div class="more">
				<a href="" class="more_b">了解更多</a>
				<a href="">反馈意见</a>
			</div>
		</header>
		<div id="cont">
			<div class="c_top">
				欢迎注册网易免费邮！邮件地址可以作为网易通信证，使用其他网易旗下产品。
			</div>
			<div class="itm_left">
				<form action="" class="sign">
					<div class="radio clearfix">
						<label>
							<input type="radio" name="sign">
							<span>注册字母邮箱</span>
						</label>
						<label class="label_left">
							<input type="radio" name="sign">
							<span>注册手机号码邮箱</span>
						</label>
					</div>
					<div class="text">
						<span class="type">*邮件地址</span>
						<input type="text" placeholder="建议用手机号码注册">
						<span>@</span>
						<select name="" id="">
							<option value="">163.com</option>
							<option value="">126.com</option>
							<option value="">yeah.net</option>
						</select>
						<div class="att">请输入6-18个字符</div>
					</div>
					<div class="password">
						<span class="type">*密码</span>
						<input type="password">
						<div class="att">请输入6-18个字符</div>
					</div>
					<div class="password">
						<span class="type">*确认密码</span>
						<input type="password">
						<div class="att">请再次填写密码</div>
					</div>
					<div class="v-code">
						<span class="type">*验证码</span>
						<input type="text">
						<div class="att">请填写图片中的字母</div>
						<div class="v-img">
							<img src="img/v-code.png" alt="">
							<a href="">换一张</a>
						</div>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">
							<span>同意服务条款</span>
						</label>
					</div>
					<div class="button">
						<input type="button" value="立刻注册">
					</div>
				</form>
			</div>
			<div class="itm_right"></div>
		</div>
		<div class="footer">
			关于网易免费邮 - 邮箱官方博客 - 客户服务 - 隐私政策 网易公司版权所有 ©1997-2018
		</div>
	</div>
</body>
</html>
