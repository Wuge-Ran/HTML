<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片切换</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>请输入属性：<input type="text"  id="name"></div>
        <div>请输入属性值：<input type="text" id="value"></div>
        <input type="button" id="bt" value="按钮">
    </form>
    <div id="box"></div>
</body>
<script>
    var oName=document.getElementById('name');
    var oValue=document.getElementById('value');
    var oButton=document.getElementById('bt');
    var oBox=document.getElementById('box');
    oButton.onclick=function (){
        var userName=oName.value;
        var userValue=oValue.value;
        console.log(userName,userValue);
        if(userName!=''&&userValue!=''){
            oBox.style[userName]=userValue;
            oName.value='';
            oValue.value='';
        }else{
            alert('输入空白');
        }

    }
</script>
</html>
