<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找替换</title>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="box">
        <h1>logo</h1>
        <div id="wrap">
            <p class="fl">
            </p>
            <ul id="btn" class="fl">
                <li class="out">展开</li>
                <li class="search">查找</li>
                <li class="replace">替换</li>
            </ul>
        </div>
        <div id="alter">
            <div class="clearfix">
                <i class="close fr"></i>
            </div>
            <div class="clearfix">
                <div class="search fl">查找</div>
                <div class="replace fl">替换</div>
            </div>
            <div class="divSearch">
                <input type="text" id="stext1" placeholder="请输入要查找的内容">
                <span class="sure"></span>
            </div>
            <div class="divReplace">
                <input type="text" id="stext2" placeholder="请输入要查找的内容">
                <input type="text" id="rtext" placeholder="请输入要替换的内容">
                <span class="sure"></span>
            </div>
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
