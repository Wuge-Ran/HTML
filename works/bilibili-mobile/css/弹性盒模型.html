<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            border: 1px solid gold;
            display: flex; 
            flex-direction: row;
            justify-content: flex-start;
        }
        .box div{
            width: 100px;
            height: 100px;
            color: #fff;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: red;
        }
        .box div:nth-of-type(1){
            flex-grow: 1;
            order: 1;
        }
        .box div:nth-of-type(2){
            flex-grow: 2;
            order: 3;
        }
        .box div:nth-of-type(3){
            flex-grow: 2;
            order: 4;
        }
        .box div:nth-of-type(4){
            flex-grow: 1;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
