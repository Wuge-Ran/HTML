<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<style>
    #box{
        width: 840px;
        margin: 20px auto;
        position: relative;
    }
    #head_bt{
        display: flex;
        justify-content: center;
        background-color: black;
    }
    #head_bt span{
        box-sizing: border-box;
        width: 197px;
        height: 54px;
        font: 24px/54px '微软雅黑';
        text-align: center;
        color: #fff;
        border: 1px solid #fff;
        cursor: pointer;
        margin-top: 10px;
        user-select: none;
    }
    #pic{
        position: relative;
    }
    #foot{
        position: absolute;
        width: 100%;
        height: 60px;
        bottom: 0;
        left: 0;
        line-height: 46px;
        color: #fff;
        text-align: center;
    }
    #foot ul{
        display: flex;
        height: 100%;
        justify-content: center;
    }
    #foot li{
        width: 20px;
        height: 20px;
        margin:0 20px;
        border-radius:50%;
        background-color: #fff;
    }
    #pic span{
        position: absolute;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 36px;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        user-select: none;
    }
    #pic span:hover{
        color: #fff;
    }
    #left{
        left: 0;
        top: 45%;
    }
    #right{
        right: 0;
        top: 45%;
    }
    #foot .active{
         background: #d1d861;
    }
    #tlist{
        width: 600%;
        height: 560px;
        transition: 500ms linear;
    }
    #tlist img{
        width: 100%;
        height: 100%;
    }
    #tlist li{
        float: left;
        width: 840px;
        height: 560px;
    }
    #foot li{
        position: relative;
    }
    .smImg{
        width: 60px;
        height: 60px;
        position: absolute;
        top:-70px;
        left: -20px;
        display: none;
    }
    .smImg img{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div id="box">
    <div id="pic">
        <ul id="tlist">
            <li><img src=""></li>
        </ul>
        <span id="left"><</span>
        <span id="right">></span>
        <footer id="foot">
            <ul>
                
            </ul>
        </footer>
    </div>
</div>
<script>
    var aImg=['1.jpg','2.jpg','3.jpg','4.jpg'];
    var tList=document.querySelector('#tList');
    var oImg=document.querySelector('#tlist img');
    var fUl=document.querySelector('#foot ul');
    var fLi=fUl.getElementsByTagName('li');
    var smImg=fUl.getElementsByTagName('.smImg');
    var fImg=fUl.getElementsByTagName('img');
    // 初始化
    function tab(){
        for(var i=0;i<aImg.length;i++){
        fUl.innerHTML+='<li>'+ '<div class="smImg">'+ '<img src="">' +'</div>' +'</li>';
        }
        for(var j=0;j<aImg.length;j++){
            fImg[j].src='img/'+aImg[j];
        }
        oImg.src='img/'+aImg[0];
        fLi[0].className='active';
    }
    tab();
    var obj=fLi[0];
    var obj2=fLi[0];
    for(var i=0;i<fLi.length;i++){
        fLi[i].index=i;
        fLi[i].onmouseover=function (){
            obj.querySelector('.smImg').style.display='none';
            obj=this;
            this.querySelector('.smImg').style.display='block';
        }
        fLi[i].onmouseleave=function (){
            this.querySelector('.smImg').style.display='none';
        }
        fLi[i].onclick=function (){
            if(obj2){
                obj2.className='';
            }
            obj2=this;
            oImg.src='img/'+aImg[this.index];
            this.className='active';
        }
    }
</script>
</html>
