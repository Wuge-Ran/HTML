<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <span>请为下面的div设置样式</span>
    <input type="button" value="点击设置" id="bt">
    <div id="wrap"></div>
    <div id="mask"></div>
        <div id="change">
            <div class="line">
                <span>请选择背景色：</span>
                <div id="red" class="ib">红</div>
                <div id="yellow" class="ib">黄</div>
                <div id="blue" class="ib">蓝</div>
            </div>
            <div class="line">
                <span>请选择宽（px）：</span>
                <div id="w_200" class="ib">200</div>
                <div id="w_300" class="ib">300</div>
                <div id="w_400" class="ib">400</div>
            </div>
            <div class="line">
                <span>请选择高（px）：</span>
                <div id="h_200" class="ib">200</div>
                <div id="h_300" class="ib">300</div>
                <div id="h_400" class="ib">400</div>                
            </div>
            <div class="line">
                <div id="restore" class="ib">
                    恢复
                </div>
                <div id="sure" class="ib">
                    确定
                </div>
            </div>
        </div>
    
    <script src="js/demo.js"></script>
</body>
</html>
