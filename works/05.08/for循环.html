<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        top: 0;
        background-color: red;
        color: #ffffff;
        line-height: 100px;
        font-size: 24px;
        text-align: center;
    }
</style>
<body>
    
</body>
<script>
    window.onload=function(){
        var oDiv=document.getElementsByTagName('div');
        var str='';
        for(var i=0;i<100;i++){
                str+='<div class="box">'+ i + '</div>' ;
        }
        document.body.innerHTML=str;
        for(var i=0;i<100;i++){
            oDiv[i].style.left=i*110+'px';
        }
    }
</script>
</html>
