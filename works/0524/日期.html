<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置日期</title>
</head>
<body>
    <div id="time"></div>
    <script>
        var week = ['日','一','二','三','四','五','六'];
        var time = document.querySelector('#time');
        var date = new Date();
        function tab(n){
            return n < 10?'0'+ n : n;
        }
        time.innerHTML = date.getFullYear() + '年' + tab(date.getMonth()) + '月' + tab(date.getDate()) + '日' + ' 星期' + week[date.getDay()];
    </script>
</body>
</html>
