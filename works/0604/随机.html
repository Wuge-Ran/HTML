<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机</title>
</head>
<body>
    <script>
        var arr = new Array();
        for(var i = 1;i<=1000;i++){
            arr[i-1] = i;
        }  
        arr.sort(function() {
            return .555555 - Math.random();
        });
        console.log(arr.splice(0,50));
    </script>
</body>
</html>
