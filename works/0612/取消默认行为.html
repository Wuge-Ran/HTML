<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取消默认行为</title>
</head>
<body>
    <script>
        document.oncontextmenu = function (ev){
            ev.preventDefault();
        }
    </script>
</body>
</html>
