<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom二级事件</title>
</head>
<body>
    <button>按钮</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',function (){
            console.log(1);
        });
        btn.addEventListener('click',function (){
            console.log(2);
        });
    </script>
</body>
</html>
