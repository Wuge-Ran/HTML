<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 663px;
            height: 34px;
            padding-left: 20px;
            display:flex;
        }
        li{
            width: 125px;
            height: 34px;
            background-color: #163a6b;
            color: #fff;
            line-height: 34px;
            text-align: center;
            margin-right: 1px;
            transform: skewX(-45deg);
        }
        a{
            display: inline-block;
            color: inherit;
            text-decoration: none;
            transform: skewX(45deg);
        }
    </style>
</head>
<body>
    <ul class="box">
        <li><a href="">service</a></li>
        <li><a href="">company</a></li>
        <li><a href="">investors</a></li>
        <li><a href="">carreer</a></li>
        <li><a href="">news</a></li>
    </ul>
</body>
</html>
