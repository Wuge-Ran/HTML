<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				点击button，添加背景颜色为red
				其他的button，背景颜色为空
				保证每次点击后，只有点击的这个button才有背景颜色，其余的都没有

				步骤：
					1. 获取元素
					2. 给每一个按钮绑定点击处理
					3. 点击的时候，做如下事情：
						a. 先把所有的按钮背景为空
						b. 给点击的元素背景为red
			*/
		</script>
	</head>

	<body>
		<button>男</button>
		<button>女</button>
		<button>保密</button>
		<script>
			var buttons = document.querySelectorAll('button');

			// 给每一个按钮绑定点击处理
			for( var i = 0; i < buttons.length; i++ ){
				buttons[i].onclick = function (){
					// 先清空所有按钮的背景颜色
					for( var j = 0; j < buttons.length; j++ ){
						buttons[j].style.background = '';
					}
					this.style.background = 'red';	
				}
			}
		</script>
	</body>
</html>
