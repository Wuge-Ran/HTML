		<script>
			/*	
				for循环作用：重复执行一些代码
				限制开始结束，有个条件会在循环的某个时刻不成立，for循环结束
				计数的方式 0 ++  10 11
				语法
					for(var i = 0; i < 11; i++){
						// 代码
					}

				用处：
					遍历某一个集合，取出集合中对应位置的值
					下标从0开始的
			*/

			for(var i = 5; i < 10; i++){
				console.log(i);
			}
		</script>
