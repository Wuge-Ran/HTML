<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				三类单词：
					关键字 内置提供的单词，有特殊意义，
						window document alert ... for if..
					字符串 一对双引号或单引号包含的
						""
					直接是单词
						都会解析为变量
			*/
		</script>
	</head>

	<body>
		<ul id="list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<script>
			var lis = document.querySelectorAll('#list li');
			// 取出每一个元素，进行操作
			for(var i = 0; i < lis.length; i++){
				lis[i].style.background = 'red';
				lis[i].onclick = function (){
					// 当点击的时候，要在变量i的值，这个函数内部是没有i的，所以要向外去找
					// 外面的i，在for循环结束之后，变成了5
					// 点击任何一个元素，都找的是同一个i，都是5
					console.log(i,lis[i]);				
				}
			}
			console.log(i);
			// 温馨提示：使用变量一定要先定义
			//console.log(miaov);  // miaov is not defined
		</script>
	</body>
</html>
