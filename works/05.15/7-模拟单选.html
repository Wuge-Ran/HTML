<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				点击button，添加背景颜色为red
				其他的button，背景颜色为空
				保证每次点击后，只有点击的这个button才有背景颜色，其余的都没有

				步骤：
					1. 获取元素
					2. 给每一个按钮绑定点击处理
					3. 点击的时候，做如下事情：
						a. 先把所有的按钮背景为空
						b. 给点击的元素背景为red

				if(条件)

				条件是通过计算得到，最终都会被转换为布尔值
					true false

				undefined => false
				元素 数组 对象 => true
			*/
		</script>
	</head>

	<body>
		<button>男</button>
		<button>女</button>
		<button>保密</button>
		<button>男</button>
		<button>女</button>
		<button>保密</button>
		<button>男</button>
		<button>女</button>
		<button>保密</button>
		<button>男</button>
		<button>女</button>
		<button>保密</button>
		<button>男</button>
		<button>女</button>
		<button>保密</button>
		<script>
			var buttons = document.querySelectorAll('button');
			// 记录点击的元素
			var cur;
			for( var i = 0; i < buttons.length; i++ ){
				buttons[i].onclick = function (){
					console.log(cur);
					if(cur){
						cur.style.background = '';
					}
					this.style.background = 'red';

					cur = this;
				}
			}

		</script>
	</body>
</html>
