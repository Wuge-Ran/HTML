<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				三类单词：
					关键字 内置提供的单词，有特殊意义，
						window document alert ... for if..
					字符串 一对双引号或单引号包含的
						""
					直接是单词
						都会解析为变量
				this
					函数中都有一个关键字this，值是函数调用方式决定的
					直接调用
						this => window
					作为事件处理函数调用（事件调用）
						this => 触发事件的元素

			*/
			function fn(){
				console.log(this);
			}
			fn();
		</script>
	</head>

	<body>
		<ul id="list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<script>
			var lis = document.querySelectorAll('#list li');
			// 取出每一个元素，进行操作
			for(var i = 0; i < lis.length; i++){
				lis[i].style.background = 'red';
				lis[i].onclick = function (){
					// this => 点击的元素
					console.log(this);
					this.style.background = 'blue';
				}
			}
			console.log(i);
			// 温馨提示：使用变量一定要先定义
			//console.log(miaov);  // miaov is not defined
		</script>
	</body>
</html>
