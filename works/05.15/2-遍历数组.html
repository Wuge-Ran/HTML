<!DOCTYPE html>

		<script>
			/*	
				for循环作用：重复执行一些代码
				限制开始结束，有个条件会在循环的某个时刻不成立，for循环结束
				计数的方式 0 ++  10 11
				语法
					for(var i = 0; i < 11; i++){
						// 代码
					}

				用处：
					遍历某一个集合，取出集合中对应位置的值
					下标从0开始的
			*/
			// 下标从0开始依次递增的
			var arr = ['a',"b","c",'a',"b","c",'a',"b","c",'a',"b","c",'a',"b","c",'a',"b","c",'a',"b","c",'a',"b","c"];

			// 重复的取数组所有的值，就是遍历数组，从第一个一直取到最后一个
			// 0 1 2 3 4 length-1

			for(var i = 0; i < arr.length; i++){
				console.log(arr[i]);
			}

			// length - 1 --  0

			for(var i = arr.length - 1; i >= 0; i--){
				console.log(i);
			}
		</script>
	</head>
