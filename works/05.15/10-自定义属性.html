<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div {
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				display: none;
			}
			.yellow {
				background: yellow;
			}
		</style>
		<script>
			/*
				
				选项卡思维应用：
					1. 轮播图
					2. 整屏切换
					3. 新闻列表切换
			*/
		</script>
	</head>

	<body>
		<button class="yellow">娱乐新闻</button>
		

		<script>
			// 通过某个获取元素的方法，获取到一个元素，这个元素就是一个对象
			// “万物皆对象”

			// 一个对象是由多个键/值（名/值）对组成的
			/*
				css中
				{
					width: 300px;  整个一条叫做属性
				}
				在左边叫做属性名，键，key
				在右边叫做属性值，值 value

				对象结构：{}
					{
						key:value,
						key2: value2
					}

					多个键值对是以逗号隔开

					key值符合变量命名规则，数字母下划线$组成的，不能以数字开头，不是能是关键字、保留字
			*/
			var btn = document.querySelector('button');

			// 获取元素，得到的是一个对象，对象身上会有很多的属性，内置定义好的属性

			btn.a = 10;  // 添加自定义的属性

			console.dir(btn);

			// 自己定义的对象
			var obj = {
				height: "300px",
				abc:'123'
			};

			// 给对象添加属性,
			// 赋值并添加
			obj.width = 30;

			console.log(obj);
			console.log(obj.height);

		</script>
	</body>
</html>
