<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.red {
				background: red;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body>
		<button class="miaov">男</button>
		<button>女</button>
		<button>保密</button>
		<hr>
		<input type="checkbox" name="sex">男
		<input type="checkbox" name="sex">女
		<input type="checkbox" name="sex">保密
		<script>
			var buttons = document.querySelectorAll('button');

			// 写第一个 如果有class为red，去掉；没有class为red，就加上。
			// 添加状态，用来记录是否添加了class为red
			// 这个状态是用来记录第一个按钮的状态
			var stateRed = 0;  // 没有class为red

			buttons[0].onclick = function (){
				if(stateRed == 0){
					this.className = 'red';
					stateRed = 1;	
				}else{
					this.className = '';
					stateRed = 0
				}
				
			}

			var stateRed2 = 0;
			buttons[1].onclick = function (){
				if(stateRed2 == 0){
					this.className = 'red';	
					stateRed2 = 1
				}else{
					this.className = '';
					stateRed2 = 0	
				}
				
			}
			
		</script>
	</body>
</html>
