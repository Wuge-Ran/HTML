<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构选择器</title>
	<style type="text/css">
	ul{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	li{
		float: left;
		border-right: 1px solid #000;
		line-height: 100px;
		width: 100px;
		height: 100px;
	}
	li:nth-last-child(1){
		border: none;
	}
	</style>
</head>
<body>
	<ul class="list">
		<li>hah</li>
		<li>das</li>
		<li>13312</li>
		<li>432</li>
		<li>41</li>
		<li>213</li>
	</ul>
</body>
</html>
