<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="css/text" href="bs/css/bootstrap.min.css" >
    <title>轮播图</title>
    <style>
        #box{
            width: 473px;
            height: 509px;
            margin: 10px auto;
        }
        #change{
            width: 160px;
            margin: 0 auto;
            display: block;
        }
        #banner{
            position: relative;
        }
        #p{
            text-align: center;
            margin: 20px 0;
        }
        #left,#right,#number,#text{
            position: absolute;
        }
        #left,#right{
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, .8);
            font-size: 24px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }
        #img{
            width: 100%;
        }
        #left{
            top: 160px;
        }
        #right{
            top: 160px;
            right: 0;
        }
        #banner span:hover{
            background: #ffffff;
        }
        #number{
            height: 30px;
            width: 100%;
            top: 0;
            left: 0;
            line-height: 30px;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, .6)
        }
        #text{
            height: 30px;
            width: 100%;
            bottom: 0;
            left: 0;
            line-height: 30px;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, .6)
        }
    </style>
</head>
<body>
    <div id="box">
        <from id="change">
            <input type="button" value="循环切换" id="circle">
            <input type="button" value="顺序切换" id="order">
        </from>
        <p id="p">图片可以从最后一张跳转到第一张循环切换</p>
        <div id="banner">
            <div id="number">计算中。。。</div>
            <span id="left" class="glyphicon glyphicon-menu-left"></span>
            <span id="right" class="glyphicon glyphicon-menu-right"></span>
            <img src="" alt="" id="img">
            <div id="text">....</div>
        </div>
    </div>
</body>
<script>
    var oCircle=document.getElementById('circle');
    var oOrder=document.getElementById('order');
    var oNumber=document.getElementById('number');
    var oLeft=document.getElementById('left');
    var oRight=document.getElementById('right');
    var oImg=document.getElementById('img');
    var oText=document.getElementById('text');
    var oP=document.getElementById('p');
    var arr1=['img/spring1.jpg','img/spring2.jpg','img/spring3.jpg','img/spring4.png'];
    var arr2=['雪乃和由比滨','大老师','三人','烟花大会'];
    function circle(){
        var num=0;
        oImg.src=arr1[num];
        oNumber.innerHTML=num+1;
        oText.innerHTML=arr2[num];
        oP.innerHTML='图片可以从最后一张跳转到第一张循环切换';
        oLeft.onclick=function(){
            num--;
            if(num==-1){
                num=3;
            }
            oImg.src=arr1[num];
            oNumber.innerHTML=num+1;
            oText.innerHTML=arr2[num];
        }
        oRight.onclick=function(){
            num++;
            if(num==arr1.length){
                num=0;
            }
            oImg.src=arr1[num];
            oNumber.innerHTML=num+1;
            oText.innerHTML=arr2[num];
        }
    }
    circle();
    function order(){
        var num=0;
        oImg.src=arr1[num];
        oNumber.innerHTML=num+1;
        oText.innerHTML=arr2[num];
        oP.innerHTML='图片顺序播放';
        oLeft.onclick=function(){
            num--;
            if(num==-1){
                alert('到第一张了!');
                num=0;
            }
            oImg.src=arr1[num];
            oNumber.innerHTML=num+1;
            oText.innerHTML=arr2[num];
        }
        oRight.onclick=function(){
            num++;
            if(num==arr1.length){
                alert('到最后一张了！');
                num=arr1.length-1;
            }
            oImg.src=arr1[num];
            oNumber.innerHTML=num+1;
            oText.innerHTML=arr2[num];
        }
    }
    oCircle.onclick=circle;
    oOrder.onclick=order;
</script>
</html>
