<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 12px;
            height: 12px;
        }
        i{
            display: block;
            width: 12px;
            height: 12px;
            background: url(img/icons.png) -116px -5px;
            transition: 2s;
        }
        div:hover i{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        <i></i>
    </div>
</body>
</html>
