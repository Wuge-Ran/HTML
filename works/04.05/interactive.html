<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>interactive</title>
	<style>
		.head_top{
			overflow: hidden;
		}
		.head_top label{
			display: block;
			float: left;
			overflow: hidden;
		}
		.head_top .radio{
			margin-left: -20px;
		}
		.head_top span{
			display: inline-block;
			padding-top: 38px;
			padding: 38px 20px 0 20px;
			line-height: 37px;
			border-radius: 0 0 4px 4px;
		}
		.head_top .radio:checked + span{
			background-color: #0dad51;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="head_top">
		<label>
			<input type="radio" class="radio" name="head_nav" checked="checked" />
			<span>音乐馆</span>
		</label>
		<label>
			<input type="radio" class="radio" name="head_nav"/>
			<span>MV</span>
		</label>
		<label>
			<input type="radio" class="radio" name="head_nav"/>
			<span>我的音乐</span>
		</label>
		<label>
			<input type="radio" class="radio" name="head_nav"/>
			<span>下载客户端</span>
		</label>
	</div>
</body>
</html>
