<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forå¥—for</title>
    <style>
        span{
            border: 1px solid salmon;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var oBox = document.getElementById('box');
    var str='';
    for(var i=1;i<10;i++){
        str+='<div>';
        for(var j=1;j<=i;j++){
            str+='<span>'+(i+'x'+j+'='+(i*j))+'</span>';
        }
        str+='</div>';
    }
    oBox.innerHTML=str;
</script>
</html>
