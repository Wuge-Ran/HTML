<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		#box{
			border:1px solid #000;
		}
		#box div{
			width: 200px;
			height: 300px;
			background-color: red;
			float: right;
			overflow: scroll;
		}
		#box:after{
			content:"";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="box">
		<div>
			<img src="C:\Users\Mr.Ran\Documents\img\goddess.jpg" alt="">
		</div>
	</div>
</body>
</html>
