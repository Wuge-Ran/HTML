<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            user-select: none;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="singer">王杰</div>
    <div class="singer">王杰</div>
    <div class="singer">王杰</div>
    <div class="singer">王杰</div>
    <div class="singer">王杰</div>
    <hr>
    <div class="all">全选</div>
</body>
<script>
    var aDiv = document.querySelectorAll('.singer');
    var oAll = document.querySelector('.all');
    var n = 0;
    var bl2 = null;
    for(var i = 0;i < aDiv.length; i++){
        aDiv[i].onclick = function (){
            bl2 = this.classList.toggle('yellow');
            if(bl2){
                n++;
            }else{
                n--;
            }
            if(n === aDiv.length){
                oAll.classList.add('yellow');
            }else{
                oAll.classList.remove('yellow');
            }
        }
    }
    var bl = null;
    oAll.onclick = function (){
        bl = this.classList.toggle('yellow');
        if(bl){
            n = aDiv.length;
            for(var i = 0;i < aDiv.length; i++){
                aDiv[i].classList.add('yellow');
            }
        }else{
            n = 0;
            for(var i = 0;i < aDiv.length; i++){
                aDiv[i].classList.remove('yellow');
            }
        }
    }
</script>
</html>
