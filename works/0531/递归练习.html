<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归练习</title>
</head>
<body>
    <script>
        function tab(n){
            if(n===1) return n;
            return tab(n-1) + n;
        }
        console.log(tab(5));
        tab(5);
    </script>
</body>
</html>
