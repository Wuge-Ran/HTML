    </div>
</body>
<script>
    var aCalc = document.querySelectorAll('.calc');
    function tab(div){
        var inputs = div.querySelectorAll('input');
        var btn = div.querySelector('button');
        var oResult = div.querySelector('.result');
        btn.onclick = function (){
           oResult.innerHTML = Number(inputs[0].value) + Number(inputs[1].value);
           inputs[0].value = '';
           inputs[1].value = '';
        }
    }
    for(var i =0;i<aCalc.length;i++){
        tab(aCalc[i]);
    }
</script>
