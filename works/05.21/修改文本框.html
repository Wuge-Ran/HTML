<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/global.css">
    <title>Document</title>
    <style>
        body{
            background: #b0aec1;
        }
        #box{
            width: 440px;
            height: 240px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px auto;
        }
        #box header{
            background: #fff;
            height: 76px;
            box-sizing: border-box;
            padding: 23px 98px;
        }
        #box header h1{
            width: 125px;
            height: 32px;
            background: url(img/logo.png) no-repeat;
        }
        header .name{
            margin-left: 14px;
            line-height: 32px;
            color: #e15671;
        }
        #tlist li{
            height: 86px;
            background: #371e23;
            font: 16px/86px '微软雅黑';
            color: #fff;
            text-indent: 30px;
            border-bottom: 2px dashed #69585b;
        }
        .edit button{
            background: #e15671;
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 60px;
            height: 36px;
        }
        .edit{
            display: none;
        }
        .edit input{
            width: 255px;
            height: 30px;
        }
        .show i{
            width: 25px;
            height: 25px;
            background: url(img/pen.png) no-repeat;
            margin-top: 30px;
            margin-left: 25px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div id="box">
        <header class="clearfix">
            <h1 class="fl"></h1>
            <div class="name fl">课程分类</div>
        </header>
        <ul id="tlist">
            <li>
                <div class="show clearfix">
                    <div class="fl">妙味实体课堂</div>
                    <i class="fl"></i>
                </div>
                <div class="edit clearfix">
                    <input type="text">
                    <button class="ensure">确定</button>
                    <button class="cancel">取消</button>
                </div>
            </li>
            <li>
                <div class="show clearfix">
                    <div class="fl">妙味实体课堂</div>
                    <i class="fl"></i>
                </div>
                <div class="edit clearfix">
                    <input type="text">
                    <button class="ensure">确定</button>
                    <button class="cancel">取消</button>
                </div>
            </li>
        </ul>
    </div>
    <script>
        var aLi = document.querySelectorAll('#tlist li');
        function edit(li){
            var oI = li.querySelector('.show i');
            var oEdit = li.querySelector('.edit');
            var oShow = li.querySelector('.show');
            var oInput = li.querySelector('input');
            var oName = li.querySelector('.show div');
            var oEnsure = li.querySelector('.ensure');
            var oCancel = li.querySelector('.cancel');
            oI.onclick = function (){
                oShow.style.display = 'none';
                oEdit.style.display = 'block';
                oInput.value = oName.innerHTML;
            }
            oCancel.onclick = function (){
                oShow.style.display = 'block';
                oEdit.style.display = 'none';
            }
            oEnsure.onclick = function (){
                if(oInput.value === ''){
                    alter('请输入内容');
                }
                oName.innerHTML = oInput.value;
                oShow.style.display = 'block';
                oEdit.style.display = 'none';
            }
        }
        for(var i = 0;i<aLi.length;i++){
            edit(aLi[i]);
        }
    </script>
</body>
</html>
