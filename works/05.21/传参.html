<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数传参</title>
</head>
<body>
    
</body>
<script>
    function abc(){
        var n = 0;
        for(var i = 0;i<arguments.length;i++){
            n += arguments[i];
        }
        console.log(n);
    }
    abc(1,2,3,4);
</script>
</html>
